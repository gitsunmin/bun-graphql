

interface Node {
  id: ID!
}

enum Color {
  White
  Black
  Brown
  Yellow
  Teal
}

type Cat implements Node {
  id: ID!
  name: String!
  color: Color!
}

type Dog implements Node {
  id: ID!
  name: String!
  color: Color!
}

union Pet = Cat | Dog

type Query {
    hello: String!
    pets: [Pet!]!
}